<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Password Generator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">

              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>

              <li><a class="dropdown-item" href="#">Something else here</a></li>

  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Password Type</h5>
      <p class="card-text">Please select that what type of Password you want to Generate. </p>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button id="strong" onclick="p.strong()" type="button" class="btn btn-danger">Strong Password</button>
        <button id="weak" onclick="p.weak()" type="button" class="btn btn-warning">Weak Password</button>
        <button id="funny" onclick="p.funny()" type="button" class="btn btn-primary">Funny Password</button>
      </div>
    </div>
    <div class="card-footer text-body-secondary">
      <h5 id="password" class="card-title">Your Password:</h5>
    </div>
  </div>


  
  <script src="script.js"></script>
